				}
			}
		}
	}
}

// Gigan Command Pod
@PART[TE_20_CargoRodan]:NEEDS[RationalResourcesParts,!ClassicStock]
{
	!IspASL = nope
	!IspVac = nope
	!IspMult = nope
	
	!IspVacH2 = nope
	!IspASLH2 = nope
	
	!IspVacN2 = nope
	!IspASLN2 = nope
	
	!IspVacCH4 = nope
	!IspASLCH4 = nope
	
	!IspVacNH3 = nope
	!IspASLNH3 = nope
	
	!IspVacCO2 = nope
	!IspASLCO2 = nope
}