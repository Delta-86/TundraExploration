// Installs RR CGT options (RCS with linked tank switch) into the Gigan.
// Rodan not supported because its built-in engines use MonoPropellant and a cramped crewed pod can't afford to have added, dedicated tankage.

// Gigan Command Pod
@PART[TE_20_CargoRodan]:NEEDS[RationalResourcesParts,!ClassicStock]
{
	!RESOURCE[MonoPropellant] {}
	@MODULE[ModuleRCSFX],*
	{
		@resourceName = MonoPropellant
		@PROPELLANT[LiquidFuel]
		{
			@name = MonoPropellant
			@ratio = 1
		}
		!PROPELLANT[Oxidizer] {}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 240
			key = 1 100
			key = 5 0.001
		}
	}
	
	IspASL = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	IspVac = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 240 // denominator, the highest vac Isp number among all targeted parts
	
	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100
	
	// set and scale reference Isp numbers
	
	IspVacH2 = 272
	IspASLH2 = 136
	@IspVacH2 *= #$IspMult$
	@IspASLH2 *= #$IspMult$
	
	IspVacN2 = 73
	IspASLN2 = 36.5
	@IspVacN2 *= #$IspMult$
	@IspASLN2 *= #$IspMult$
	
	IspVacCH4 = 105
	IspASLCH4 = 52.5
	@IspVacCH4 *= #$IspMult$
	@IspASLCH4 *= #$IspMult$
	
	IspVacNH3 = 96
	IspASLNH3 = 48
	@IspVacNH3 *= #$IspMult$
	@IspASLNH3 *= #$IspMult$
	
	IspVacCO2 = 61
	IspASLCO2 = 30.5
	@IspVacCO2 *= #$IspMult$
	@IspASLCO2 *= #$IspMult$
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TundraRCSSwitch
		switcherDescription = RCS Fuel Mix
		switcherDescriptionPlural = RCS Fuel Mixes
		switchInFlight = True
		baseVolume = 160
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = ResourceColorMonoPropellant
			descriptionDetail = #Uses MonoPropellant.<br><b>Isp:</b> $/IspASL$ / $/IspVac$s.
			tankType = MonoPropellant
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$ // thrust will change if the Isp is changed and thrusterPower is not re-declared
					resourceName = MonoPropellant
					PROPELLANT
					{
						name = MonoPropellant
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVac$
						key = #1 $/IspASL$
						key = 4 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running2
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$ // thrust will change if the Isp is changed and thrusterPower is not re-declared
					resourceName = MonoPropellant
					PROPELLANT
					{
						name = MonoPropellant
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVac$
						key = #1 $/IspASL$
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LqdHydrogen
			title = LqdHydrogen
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorLqdHydrogen
			descriptionDetail = #Uses Liquid Hydrogen.<br><b>Isp:</b> <color="yellow">$/IspASLH2$ / $/IspVacH2$</color>s.
			tankType = RR_CryoH
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdHydrogen
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacH2$
						key = #1 $/IspASLH2$
						key = 4 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running2
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdHydrogen
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacH2$
						key = #1 $/IspASLH2$
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LqdNitrogen
			title = LqdNitrogen
			primaryColor = PeacockBlue
			secondaryColor = PeacockBlue
			descriptionDetail = #Uses Liquid Nitrogen.<br><b>Isp:</b> <color="yellow">$/IspASLN2$ / $/IspVacN2$</color>s.
			tankType = RR_CryoN
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdNitrogen
					PROPELLANT
					{
						name = LqdNitrogen
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacN2$
						key = #1 $/IspASLN2$
						key = 4 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running2
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdNitrogen
					PROPELLANT
					{
						name = LqdNitrogen
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacN2$
						key = #1 $/IspASLN2$
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LqdMethane
			title = LqdMethane
			primaryColor = ResourceColorLqdMethane
			secondaryColor = ResourceColorLqdMethane
			descriptionDetail = #Uses Liquid Methane.<br><b>Isp:</b> <color="yellow">$/IspASLCH4$ / $/IspVacCH4$</color>s.
			tankType = RR_CryoM
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdMethane
					PROPELLANT
					{
						name = LqdMethane
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacCH4$
						key = #1 $/IspASLCH4$
						key = 4 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running2
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdMethane
					PROPELLANT
					{
						name = LqdMethane
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacCH4$
						key = #1 $/IspASLCH4$
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LqdAmmonia
			title = LqdAmmonia
			primaryColor = BurntRed
			secondaryColor = BurntRed
			descriptionDetail = #Uses Liquid Ammonia.<br><b>Isp:</b> <color="yellow">$/IspASLNH3$ / $/IspVacNH3$</color>s.
			tankType = RR_CryoA
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdAmmonia
					PROPELLANT
					{
						name = LqdAmmonia
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacNH3$
						key = #1 $/IspASLNH3$
						key = 4 0.001
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
					runningEffectName = running2
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = LqdAmmonia
					PROPELLANT
					{
						name = LqdAmmonia
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacNH3$
						key = #1 $/IspASLNH3$
						key = 4 0.001
					}
