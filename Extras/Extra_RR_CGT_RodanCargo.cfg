			}
		}
		SUBTYPE
		{
			name = LqdCO2
			title = LqdCO2
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
			descriptionDetail = #Uses Liquid Carbon Dioxide.<br><b>Isp:</b> <color="yellow">$/IspASLCO2$ / $/IspVacCO2$</color>s.
			tankType = RR_CryoC
			MODULE
			{
				IDENTIFIER
