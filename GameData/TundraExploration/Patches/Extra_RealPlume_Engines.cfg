// VL-9R "Octopus" Liquid Fuel Engine
@PART[TE_F9_S1_Engine]:NEEDS[RealPlume,SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.05
        plumePosition = 0,0,0
        flareScale = 0.4
        plumeScale = 0.35
        energy = 1.5
        speed = 1.25
    }
    PLUME
    {
        name = Kerolox-Upper
        transformName = centerTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.05
        plumePosition = 0,0,0
        plumeScale = 0.3
        flareScale = 0.4
        energy = 1.5
        speed = 1.1
    }
    @MODULE[ModuleEngines*],0
    {
        %powerEffectName = Kerolox-Lower
    }
    @MODULE[ModuleEngines*],1
    {
        %powerEffectName = Kerolox-Upper
    }
}

