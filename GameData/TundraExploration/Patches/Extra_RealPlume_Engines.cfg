// RU-1K "Marlin" Vacuum Engine
@PART[TE_19_F9_S2_Engine]:NEEDS[RealPlume,SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.05
        plumePosition = 0,0,0.2
        flareScale = 1.2
        plumeScale = 0.8
        energy = 1
        speed = 0.8
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Upper
    }
}

// VL-9R "Octopus" Liquid Fuel Engine
@PART[TE_19_F9_S1_Engine]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name:NEEDS[RealismOverhaul] = MerlinPlume
        name:NEEDS[!RealismOverhaul] = MerlinPlumeStock
        transformName = thrustTransform
        transformNameThree = threeTransform
        transformNameOne = centerTransform
        flarePosition = 0,0,-0.05
        plumePosition:NEEDS[RealismOverhaul] = 0,0,0
        plumePosition:NEEDS[!RealismOverhaul] = 0,0,0.1
        flareScale = 1
        plumeScale = 1
        energy = 1
        speed = 1
        emissionMult = 1
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[AllEngines]]
    {
        %powerEffectName = MerlinPlumeAll
        !runningEffectName = DELETE
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[ThreeLanding]]
    {
        %powerEffectName = MerlinPlumeThree
        !runningEffectName = DELETE
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[CenterOnly]]
    {
        %powerEffectName = MerlinPlumeOne
        !runningEffectName = DELETE
    }
}

