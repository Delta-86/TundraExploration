    {
        name = MerlinPlume
        oneTransformName = centerTransform
        threeTransformName = threeTransform
        allTransformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.1
        plumePosition = 0,0,0.1
        flareScale = 1
        plumeScale = 1
