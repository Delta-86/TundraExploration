// Rodan Command Pod
@PART[TE_18_DRAGONV2_POD|TE_18_DRAGONV2_POD_I4|TE_20_CargoRodan]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = USI_SwapController
	}
	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE
	{
		name = USILS_LifeSupportRecyclerSwapOption
		CrewCapacity = 4
		RecyclePercent = 0.6
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.8
		}
	}
}
