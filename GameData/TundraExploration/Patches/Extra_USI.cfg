// Rodan Command Pod
@PART[TE_18_DRAGONV2_POD]:NEEDS[USILifeSupport]
{
	RESOURCE
	{
		name = Supplies
		amount = 550
		maxAmount = 550
	}

	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 20
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 4
		RecyclePercent = 1.5
