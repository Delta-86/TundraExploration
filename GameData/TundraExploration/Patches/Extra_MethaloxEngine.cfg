// Advanced Moorish Gas Truster (HGT)
// Advanced Haddock Gas Thruster (CGT)
// Mk4 Crew Pod
// Mk4 Cargo Pod
// Mk4 Starship Fuel Tank
// Mk3 Tanker Pod
// Mk3 Crew Pod
@PART[TE2_19_SH_HGT|TE2_19_F9_CGT|TE2_19_SS_Crew_Pod|TE2_19_SS_CARGO|TE2_19_SS_Fuel_Tank|TE_18_BFS_TANKER|TE_18_BFS_CommandPod]:NEEDS[CryoTanksMethalox|RationalResources]
{
	@description ^= :$: <br><color="green">This part can change its RCS fuel mix.</color>
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TundraRCSSwitch
		switcherDescription = RCS Fuel Mix
		switcherDescriptionPlural = RCS Fuel Mixes
		switchInFlight = True
		SUBTYPE
		{
			name = LFO
			title = LFO
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorOxidizer
			defaultSubtypePriority = 2 // Highest is default
			descriptionSummary = LiquidFuel + Oxidizer
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					resourceName = LiquidFuel
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.45
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.55
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = 0 260
						key = 1 140
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LCH4O
			title = LCH4O
			primaryColor = ResourceColorLqdMethane
			secondaryColor = ResourceColorOxidizer
			defaultSubtypePriority = 1
			descriptionSummary = LqdMethane + Oxidizer
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					resourceName = LqdMethane
					PROPELLANT
					{
						name = LqdMethane
						ratio = 3
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = 0 300
						key = 1 170
						key = 5 0.001
					}
				}
			}
		}
	}
}