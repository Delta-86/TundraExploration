// VL-9R "Octopus" Liquid Fuel Engine
@PART[TE_19_F9_S1_Engine]:NEEDS[CryoTanksMethalox|RationalResources]
{
	@MODULE[ModuleEnginesFX],*
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 3
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1
		}
		@atmosphereCurve
		{
			!key,* = 0
			key = 0 350
			key = 1 315
			key = 12 0.001
			// key = 0 311
			// key = 1 282
			// key = 12 0.001
		}
	}
}

