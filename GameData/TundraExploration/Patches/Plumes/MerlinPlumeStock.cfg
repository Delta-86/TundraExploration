@PART[*]:HAS[@PLUME[MerlinPlumeVac]]:AFTER[zRealPlume]:NEEDS[SmokeScreen] {
  %EFFECTS
  {
    atmosphereKeys {
      key0 = 0.7    // 6.4km  plume starts expanding
      key1 = 0.52   // 10km   pume slightly expanded
      key2 = 0.19   // 20km   plume more expanded
      key3 = 0.07   // 30km   plume fully expanded
      key4 = 0.045  // 35km   plume starts shrinking
      //key4 = 0.029  // 40km   plume starts shrinking
      key5 = 0.011  // 60km   vacuum plume
    }
	%engage
	{
		AUDIO
		{
			channel = Ship
			clip = sound_vent_soft
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
	%engage
	{
		AUDIO
		{
			channel = Ship
			clip = sound_vent_soft
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
	%flameout
	{
		PREFAB_PARTICLE
		{
			prefabName = fx_exhaustSparks_flameout_2
			transformName = smokePoint
			oneShot = true
		}
		AUDIO
		{
			channel = Ship
			clip = sound_explosion_low
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
    %MerlinPlumeVac
    {
      MODEL_MULTI_SHURIKEN_PERSIST {
        //Get the inputs from the other config.
        transformName = #$../../../PLUME[MerlinPlumeVac]/transformName$
        localRotation = #$../../../PLUME[MerlinPlumeVac]/localRotation[0]$,$../../../PLUME[MerlinPlumeVac]/localRotation[1]$,$../../../PLUME[MerlinPlumeVac]/localRotation[2]$
        localPosition = #$../../../PLUME[MerlinPlumeVac]/flarePosition[0]$,$../../../PLUME[MerlinPlumeVac]/flarePosition[1]$,$../../../PLUME[MerlinPlumeVac]/flarePosition[2]$
        fixedScale    = #$../../../PLUME[MerlinPlumeVac]/flareScale$

        name = flare
        modelName = TundraExploration/FX/F9shock
        fixedEmissions = false

        @fixedScale *= 1

        energy = 0.2
        speed = 0.4
        size = 3.0

        emission {
          power = 1 0.75
          power = 0 0.4
        }
      }

      MODEL_MULTI_SHURIKEN_PERSIST {
        //Get the inputs from the other config.
        transformName = #$../../../PLUME[MerlinPlumeVac]/transformName$
        localRotation = #$../../../PLUME[MerlinPlumeVac]/localRotation[0]$,$../../../PLUME[MerlinPlumeVac]/localRotation[1]$,$../../../PLUME[MerlinPlumeVac]/localRotation[2]$
        localPosition = #$../../../PLUME[MerlinPlumeVac]/plumePosition[0]$,$../../../PLUME[MerlinPlumeVac]/plumePosition[1]$,$../../../PLUME[MerlinPlumeVac]/plumePosition[2]$
        fixedScale    = #$../../../PLUME[MerlinPlumeVac]/plumeScale$

        name = plume
        modelName = TundraExploration/FX/realplume/f9_3/F9shock
        fixedEmissions = false

        @fixedScale *= 1

        zForce = 1.01

        energy {
          density = #$../../../atmosphereKeys/key0$ 1.2
          density = #$../../../atmosphereKeys/key1$ 1.5
          density = #$../../../atmosphereKeys/key2$ 0.75
          density = #$../../../atmosphereKeys/key3$ 0.2
          power = 1 1
          power = 0 0.6
        }
        linGrow {
          density = #$../../../atmosphereKeys/key0$ 0
          density = #$../../../atmosphereKeys/key1$ -0.5
          density = #$../../../atmosphereKeys/key2$ 3
          density = #$../../../atmosphereKeys/key3$ 5
        }
        emission {
          density = #$../../../atmosphereKeys/key0$ 1
          density = #$../../../atmosphereKeys/key1$ 0.3
          density = #$../../../atmosphereKeys/key2$ 1
          power = 1 2
          power = 0 1.2
        }
        speed {
          density = #$../../../atmosphereKeys/key0$ 1
          density = #$../../../atmosphereKeys/key1$ 1.5
          density = #$../../../atmosphereKeys/key2$ 1
        }
        size {
          density = #$../../../atmosphereKeys/key0$ 4
          density = #$../../../atmosphereKeys/key1$ 5
          density = #$../../../atmosphereKeys/key2$ 2
        }
        randConeEmit {
          density = #$../../../atmosphereKeys/key1$ 0.08
          density = #$../../../atmosphereKeys/key2$ 3
        }
        xyForce {
          density = #$../../../atmosphereKeys/key0$ 1
          density = #$../../../atmosphereKeys/key1$ 0.99
          density = #$../../../atmosphereKeys/key2$ 0.96
        }
      }

      MODEL_MULTI_SHURIKEN_PERSIST {
        //Get the inputs from the other config.
        transformName = #$../../../PLUME[MerlinPlumeVac]/transformName$
        localRotation = #$../../../PLUME[MerlinPlumeVac]/localRotation[0]$,$../../../PLUME[MerlinPlumeVac]/localRotation[1]$,$../../../PLUME[MerlinPlumeVac]/localRotation[2]$
        localPosition = #$../../../PLUME[MerlinPlumeVac]/plumePosition[0]$,$../../../PLUME[MerlinPlumeVac]/plumePosition[1]$,$../../../PLUME[MerlinPlumeVac]/plumePosition[2]$
        fixedScale    = #$../../../PLUME[MerlinPlumeVac]/plumeScale$
        //
        name = plumeBoundary
        modelName = TundraExploration/FX/octoBlazeRev
        fixedEmissions = false

        @fixedScale *= 0.5

        speed = 2
        offset = 1
        randConeEmit = 3
        xyForce = 0.99
        zForce = 1.03

        emission {
          density = #$../../../atmosphereKeys/key1$ 0
          density = #$../../../atmosphereKeys/key2$ 0.5
          density = #$../../../atmosphereKeys/key3$ 1
          density = #$../../../atmosphereKeys/key4$ 1
          density = #$../../../atmosphereKeys/key5$ 0.5
          power = 1 4
          power = 0 2
        }
        energy {
          density = #$../../../atmosphereKeys/key1$ 0
          density = #$../../../atmosphereKeys/key2$ 0.5
          density = #$../../../atmosphereKeys/key3$ 1
          density = #$../../../atmosphereKeys/key4$ 1
          density = #$../../../atmosphereKeys/key5$ 0.4
          power = 1 1
          power = 0 0.5
        }
        size {
          density = #$../../../atmosphereKeys/key2$ 0.45
          density = #$../../../atmosphereKeys/key3$ 1
          power = 1.0 0.4
          power = 0.0 0.2
        }
      }
	  AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
    }
  }
}
