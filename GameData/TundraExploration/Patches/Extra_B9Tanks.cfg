// Fuel tanks

@PART[TE_F1_S1_Tank|TE_F1_S2_Tank|TE_19_F9_S1_Tank|TE_19_F910_S1_Tank|TE_19_F9_S2_Tank|TE_19_F910_S2_Tank|TE_18_BFS_BACK_TANK|TE_18_BFS_Engine_Fairing]:NEEDS[B9PartSwitch,!Pathfinder,!ModularFuelTanks,!RealFuels]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = TE_Fuel
		switcherDescription = Kaijuu Tank
		switcherDescriptionPlural = Kaijuu Tanks
		baseVolume = 1
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE:NEEDS[CryoTanks|RationalResources]
		{
			name = Oxidizer
			tankType = OX
			title = Oxidizer
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2O
			tankType = LH2O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			tankType = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanks]
		{
			name = HLOX
			tankType = RR_CryoHLOX
			title = Hydrolox
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanks]
		{
			name = LH2
			tankType = RR_CryoH
			title = LqdHydrogen
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
		}
	}
}

