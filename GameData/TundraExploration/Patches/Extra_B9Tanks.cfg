// Service tanks
@PART[TE_Cargo_Capsule|TE_18_DRAGONV2_POD]:NEEDS[B9PartSwitch,!Pathfinder]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = TE_Service
		switcherDescription = Kaijuu Goods
		baseVolume = 1
		switchInFlight = true
		SUBTYPE:NEEDS[Snacks]
		{
			name = Snacks
			tankType = tundraSupplySnacksA
			title = Snacks
		}
