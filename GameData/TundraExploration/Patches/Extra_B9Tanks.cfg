// Fuel tanks
@PART[TE_BFR_Tank|TE_BFS_Fueltank|TE_F1_S1_Tank|TE_F1_S2_Tank|TE_F9_S1_Tank|TE_F9_S2_Tank]:NEEDS[B9PartSwitch,!Pathfinder]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = TE_Fuel
		switcherDescription = Kaijuu Tank
		baseVolume = 1
		SUBTYPE
		{
			name = LFO
			title = LFO
			tankType = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LF
			tankType = LiquidFuel
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2/O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
			tankType = LH2O
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
			tankType = LH2
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = Oxidizer
			title = #LOC_CryoTanks_switcher_fuel_ox
			tankType = OX
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
	}
}

// Gojira BFT-9000 Fuel Tank
@PART[TE_BFR_Tank]:NEEDS[B9PartSwitch,!Pathfinder]
{
	@MODULE[ModuleB9PartSwitch]
	{
		@baseVolume = 118800
	}
}
