// Mothra B1-21 Fueltank
@PART[TE_F1_S1_Tank]:NEEDS[ConfigurableContainers/Parts]
{
	MODULE
	{
		name = ModuleTankManager
		Volume = 1600
		@Volume *= 0.006235 // 0.013717 // div Allista's default by 2.2x as tanks are over-filled
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 1
		}
	}
}
