// Fuel tanks only

@PART[TE_F1_S1_Tank|TE_F1_S2_Tank|TE_19_F9_S1_Tank|TE_19_F910_S1_Tank|TE_19_F9_S2_Tank|TE_19_F910_S2_Tank|TE_18_BFS_BACK_TANK|TE_18_BFS_Engine_Fairing|TE_18_BFB_FUELTANK|TE_18_BFS_TANKER]:NEEDS[ModularFuelTanks|RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		type = Default
	}
}

// Mothra B1-21 Fueltank
@PART[TE_F1_S1_Tank]:NEEDS[ModularFuelTanks|RealFuels]
{
	@MODULE[ModuleFuelTanks]
	{
		@volume = 1600
		@volume:NEEDS[RealFuels] *= 5
	}
}
