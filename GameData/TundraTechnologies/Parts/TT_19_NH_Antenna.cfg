PART
{
	name = TT_19_NH_Antenna
	module = Part
	author = Damonvv
    MODEL
    {
        model = TundraTechnologies/Parts/TT_19_NH_Antenna
    }
    rescaleFactor = 1

	NODE
	{
		name = node_top
		transform = NODE_DOWN
		size = 1
		method = FIXED_JOINT
	}	

	node_attach = 0, -0.1, 0, 0, -1, 0, 0

// --- editor parameters ---
TechRequired = automation
entryCost = 5000
cost = 4000
category = Communication
subcategory = 0
title = HG-55 Deep Space Antenna
manufacturer = Tundra Technologies
description = Designed for deep space probes, this antenna allows signal from the most distant locations of space.
tags = cck-tundra

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,0,0,0

// --- standard part parameters ---
mass = 0.1
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 1
crashTolerance = 7
maxTemp = 2000 
bulkheadProfiles = srf

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 50000000
		antennaCombinable = False
	}
}
